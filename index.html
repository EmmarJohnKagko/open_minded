<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>

        <div class="container-xl">
       
        <div class="mb-3">
        <label class="form-label">firstname</label>
        <input type="text" class="form-control" id="firstname">
       </div>
       <div class="mb-3">
        <label  class="form-label">lastname</label>
        <input type="text" class="form-control" id="lastname">
       </div>
       <div class="mb-3">
        <label  class="form-label">middle</label>
        <input type="text" class="form-control" id="middle">
       </div>
 
  <button id="sign" type="submit" class="btn btn-primary">Submit</button>

        </div>
    <h1>Ass table</h1>
    
    
    <table id="myTable">
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>middle</th>
        </tr>
    </table>

   

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://localhost/ACTIVITY/index.php')
            .then(res => res.json())
            .then(data => {
                data.forEach(post => {
                    const markup = `<tr><td>${post.id}</td><td>${post.firstname}</td><td>${post.lastname}</td></tr>`;
                    document.getElementById('myTable').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => {
              
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
